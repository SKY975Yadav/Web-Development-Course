<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video </title>
</head>
<body>
    <h1>Audio And Video in HTML</h1>
    <div>
    <video muted  width="500" height="500" src="video.mp4" controls loop poster="image.jpg"> </video>
    </div>
    <div>
    <audio src="AudioSong.mp3" controls autoplay loop muted preload="auto"></audio>
    </div>
    <div>
    <iframe  src="https://www.codewithharry.com/" width="500" height="500" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JBqvqyc3CMs?si=STZw5mallE2WRVNu&amp;start=61" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="red" />
      </svg>
    <img src="img.svg" alt="Image Error">
    </div>
</body>
</html>
