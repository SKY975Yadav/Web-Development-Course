<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_Family</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');       
        p {
            font-family: "Oswald", sans-serif;
            /* font-weight: 520; */
        }
    </style>
</head>

<body>
    <p>
        Reading short stories in English is a great way to improve your language level. In this section, read our short
        stories that were specially written for English language learners. There are two sections, one for lower level
        learners (A2/B1) and one for higher levels (B2/C1).
    </p>
</body>

</html>
